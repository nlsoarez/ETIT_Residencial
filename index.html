<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Estilos permanecem os mesmos */
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2>Painel ETIT Residencial</h2>
        <input type="file" id="upload" accept=".xlsx">
        <br>
        <input type="text" id="matricula" placeholder="Digite o Login">
        <button onclick="consultarOutages()">Consultar</button>
        <button onclick="limparConsulta()">Limpar</button>
        <br>
        <h3>Resultados:</h3>
        <p id="resumo"></p>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>ID Outage</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarOutages() {
            const matricula = document.getElementById('matricula').value.trim().toLowerCase();
            if (!matricula) {
                alert("Digite uma matrícula!");
                return;
            }

            let ganhos = [];
            let perdas = [];
            let tempos = [];
            let horariosPerdas = [];

            dadosPlanilha.forEach(row => {
                if (row[1].toLowerCase() === matricula) {
                    let inicio = new Date(row[2]);
                    let fim = new Date(row[3]);
                    let tempo = (fim - inicio) / (1000 * 60); // Tempo em minutos
                    tempos.push(tempo);

                    let ganhoHFC = (row[5] == 1 && row[6] == 1);
                    let perdaHFC = (row[5] == 1 && row[6] == 0);
                    let ganhoGPON = (row[7] == 1 && row[8] == 1);
                    let perdaGPON = (row[7] == 1 && row[8] == 0);

                    if (ganhoHFC || ganhoGPON) ganhos.push(row[0]);
                    if (perdaHFC || perdaGPON) {
                        perdas.push(row[0]);
                        horariosPerdas.push(inicio.getHours());
                    }
                }
            });

            let tempoMedio = tempos.reduce((a, b) => a + b, 0) / tempos.length;
            let horarioMaisPerdas = horariosPerdas.sort((a, b) =>
                horariosPerdas.filter(v => v === a).length -
                horariosPerdas.filter(v => v === b).length
            ).pop();

            document.getElementById('resumo').innerText = `Tempo Médio: ${tempoMedio.toFixed(2)} minutos | Horário com Mais Perdas: ${horarioMaisPerdas}h`;
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";

            ganhos.forEach(id => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="ganho">Ganho</span>';
            });

            perdas.forEach(id => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="perda">Perda</span>';
            });
        }

        function limparConsulta() {
            document.getElementById('matricula').value = "";
            document.getElementById('resumo').innerText = "";
            document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0].innerHTML = "";
        }
    </script>
</body>
</html>
